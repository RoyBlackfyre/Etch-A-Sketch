<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./script/script.js" defer></script>
    <link rel="stylesheet" href="./style/style.css"></link>
    <title>Etch-A-Sketch</title>

</head>

<body>
    <div id="layout">
        <h1 id="page-title">Etch-A-Sketch</h1>
        <div id="grid-container"></div>
        
        <div id="button-container">
            <button id="button-grid-generator">Generate Grid</button>

            <div id="fill-container">
                <span id="text-fill">Choose color:</span>
                <button id="button-black-fill"></button>
                <button id="button-rainbow-fill">
                    <div id="red-fill"></div>
                    <div id="green-fill"></div>
                    <div id="blue-fill"></div>
                </button>

            </div>
            
            <button id="button-reset">Reset</button>

        </div>
    </div>

    
</body>
</html>
